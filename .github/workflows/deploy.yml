name: Build, test, and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        working-directory: bomar-diesel-services
        run: npm ci

      - name: Lint (acts as tests)
        working-directory: bomar-diesel-services
        run: npm run lint

      - name: Build
        working-directory: bomar-diesel-services
        run: npm run build

      - name: Prepare Pages artifacts (CNAME, SPA fallback, nojekyll)
        run: |
          mkdir -p bomar-diesel-services/dist
          echo "bomar.bluefenix.net" > bomar-diesel-services/dist/CNAME
          touch bomar-diesel-services/dist/.nojekyll
          cp bomar-diesel-services/dist/index.html bomar-diesel-services/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bomar-diesel-services/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4